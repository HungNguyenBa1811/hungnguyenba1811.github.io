<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="loginBox">
        <div class="left">
            <h1 class="header">Login</h1>
            <input type="text" id="emailBox" placeholder="Type your email.." class="form-control"> <br>
            <input type="password" id="passwordBox" placeholder="Enter your password.." class="form-control"> <br>
            <span class="fst-italic">Don't have an account? <br> <a href="./signup.html">Create one!</a></span> <br>
            <input type="submit" id="logInBtn" value="Log In">
        </div>
        <div class="right">
            <span class="signInWith">Log In with <br>Social Network</span>
            <button class="socialSignIn facebook">Login with Facebook</button>
            <button class="socialSignIn google">Login with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
    <script src="./js/login.js" type="module"></script>
</body>
</html>

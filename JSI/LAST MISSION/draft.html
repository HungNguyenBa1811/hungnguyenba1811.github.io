<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
    <script type="module" src="./JS/connect-component.js"></script>
</head>

<body>
    <div id="demo_1"></div>
    <div id="demo_2"></div>
    <div id="demo_3"></div>
    <div id="demo_4"></div>
    <div id="demo_5"></div>

    <script>

        for (let x = 1; x < 6; x++) {
            let countDownDate = new Date(`Jan ${x}, 2023 15:37:25`).getTime();

            // Update the count down every 1 second
            let y = setInterval(function () {

                // Get today's date and time
                let now = new Date().getTime();

                // Find the distance between now and the count down date
                let distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById(`demo_${x}`).innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(y);
                    document.getElementById(`demo_${x}`).innerHTML = "EXPIRED";
                }
            }, 1000);
        }


    </script>
</body>

</html>
